<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jquery Count</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-1.12.4.min.js"></script>

</head>
<body>

  <div class="section-padding section-bg-1 section-overlay">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="single-count-item">
            <i class="fa fa-home"></i>
            <h3><span class="count">100</span>%</h3>
            <p>satisfaction</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="single-count-item">
            <i class="fa fa-desktop"></i>
            <h3><span class="count">25</span>%</h3>
            <p>satisfaction</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="single-count-item">
            <i class="fa fa-mortar-board"></i>
            <h3><span class="count">2000</span>+</h3>
            <p>satisfaction</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="single-count-item">
            <i class="fa fa-print"></i>
            <h3><span class="count">5350</span></h3>
            <p>satisfaction</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
  <script src="js/jquery-counter-up.min.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
