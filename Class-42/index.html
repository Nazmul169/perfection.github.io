<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shadow Overlay</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-1.12.4.min.js"></script>

</head>
<body>
  <div class="heading-section section-bg">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>Weekend tour in Europe, Paris</h1>
          <span>$350</span>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloribus tenetur asperiores ex perferendis nostrum aliquid?</p>
          <a href="" class="boxed-btn">View more Tours</a>
        </div>
      </div>
    </div>
  </div>

  <div class="statics-section">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="single-static-item">
            <i class="fa fa-home"></i>
            <h2><span class="count">15,050</span></h2>
            <p>happy customers</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="single-static-item">
            <i class="fa fa-desktop"></i>
            <h2><span class="count">1200</span></h2>
            <p>amazing tours</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="single-static-item">
            <i class="fa fa-play"></i>
            <h2><span class="count">840</span></h2>
            <p>in business</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="single-static-item">
            <i class="fa fa-plane"></i>
            <h2><span class="count">250</span></h2>
            <p>award winnings</p>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
  <script src="js/jquery-counter-up.min.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
